apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: addons
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/thatmlopsguy/k8s-homelab
  ref:
    branch: dev
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: addons
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: addons
  path: "./gitops/fluxcd/addons/"
  prune: true
  timeout: 1m
