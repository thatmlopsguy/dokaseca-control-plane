<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#326ce5;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#1a4d8c;stop-opacity:0.1"/>
    </linearGradient>

    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#326ce5;stop-opacity:0.8"/>
    </linearGradient>

    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7675;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1"/>
    </linearGradient>

    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#2d3436" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="120" fill="url(#bgGradient)"/>

  <!-- Compact dry dock -->
  <rect x="40" y="80" width="150" height="20" fill="url(#waterGradient)" rx="3"/>

  <!-- Dock walls -->
  <rect x="40" y="75" width="6" height="30" fill="#2c3e50"/>
  <rect x="184" y="75" width="6" height="30" fill="#2c3e50"/>

  <!-- Ship platform -->
  <path d="M 50 80 L 180 80 L 175 95 L 55 95 Z" fill="url(#shipGradient)" stroke="#d63031" stroke-width="1"/>

  <!-- Mini containers -->
  <rect x="60" y="70" width="8" height="10" fill="#00b894" rx="1"/>
  <rect x="70" y="70" width="8" height="10" fill="#0984e3" rx="1"/>
  <rect x="80" y="70" width="8" height="10" fill="#6c5ce7" rx="1"/>

  <!-- Control tower -->
  <rect x="150" y="60" width="15" height="20" fill="#2d3436" rx="1"/>
  <circle cx="157.5" cy="67" r="2" fill="#00b894"/>

  <!-- Kubernetes wheel -->
  <g transform="translate(157.5, 50)">
    <circle r="6" fill="none" stroke="url(#k8sGradient)" stroke-width="1.5"/>
    <g fill="url(#k8sGradient)">
      <circle r="1"/>
      <rect x="-0.3" y="-4" width="0.6" height="2.5"/>
      <rect x="-0.3" y="1.5" width="0.6" height="2.5"/>
      <rect x="1.5" y="-2.5" width="2.5" height="0.6" transform="rotate(60)"/>
      <rect x="1.5" y="-2.5" width="2.5" height="0.6" transform="rotate(-60)"/>
      <rect x="1.5" y="-2.5" width="2.5" height="0.6" transform="rotate(120)"/>
      <rect x="1.5" y="-2.5" width="2.5" height="0.6" transform="rotate(-120)"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="250" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d3436" filter="url(#textShadow)">
    DoKa Seca
  </text>

  <!-- Subtitle -->
  <text x="250" y="65" font-family="Arial, sans-serif" font-size="14" fill="#636e72">
    Kubernetes Platform Engineering Framework
  </text>

  <!-- Description -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="11" fill="#74b9ff">
    Your Dry Dock for Cloud-Native Platforms
  </text>

  <!-- Decorative elements -->
  <circle cx="520" cy="30" r="20" fill="none" stroke="#326ce5" stroke-width="1" opacity="0.3"/>
  <circle cx="520" cy="30" r="12" fill="none" stroke="#0984e3" stroke-width="1" opacity="0.5"/>
  <circle cx="520" cy="30" r="4" fill="#326ce5" opacity="0.3"/>

  <circle cx="560" cy="60" r="15" fill="none" stroke="#fd79a8" stroke-width="1" opacity="0.4"/>
  <circle cx="560" cy="60" r="8" fill="none" stroke="#e84393" stroke-width="1" opacity="0.6"/>

  <circle cx="480" cy="75" r="12" fill="none" stroke="#00b894" stroke-width="1" opacity="0.4"/>
  <circle cx="480" cy="75" r="6" fill="#00b894" opacity="0.2"/>
</svg>
