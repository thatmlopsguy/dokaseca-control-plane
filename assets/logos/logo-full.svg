<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#326ce5;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#1a4d8c;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7675;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#fd79a8;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="containerGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="containerGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0984e3;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#074a8a;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="containerGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5a4bda;stop-opacity:1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#2d3436" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>

  <!-- Sky gradient -->
  <rect x="0" y="0" width="400" height="120" fill="url(#waterGradient)" opacity="0.1"/>

  <!-- Dry dock water -->
  <rect x="50" y="130" width="300" height="40" fill="url(#waterGradient)" rx="5" filter="url(#dropShadow)"/>

  <!-- Dock structure - left wall -->
  <rect x="50" y="110" width="15" height="70" fill="#2c3e50"/>
  <rect x="55" y="115" width="5" height="60" fill="#34495e"/>

  <!-- Dock structure - right wall -->
  <rect x="335" y="110" width="15" height="70" fill="#2c3e50"/>
  <rect x="340" y="115" width="5" height="60" fill="#34495e"/>

  <!-- Ship/Platform hull -->
  <path d="M 80 130 L 320 130 L 310 165 L 90 165 Z"
        fill="url(#shipGradient)"
        stroke="#d63031"
        stroke-width="2"
        filter="url(#dropShadow)"/>

  <!-- Ship deck details -->
  <rect x="85" y="125" width="225" height="5" fill="#2d3436" rx="2"/>

  <!-- Container stacks representing different environments/teams -->
  <!-- Dev environment (green containers) -->
  <g>
    <rect x="100" y="100" width="25" height="25" fill="url(#containerGradient1)" rx="2" filter="url(#dropShadow)"/>
    <rect x="105" y="105" width="15" height="15" fill="#00b894" opacity="0.8"/>
    <text x="112.5" y="115" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">DEV</text>

    <!-- Stack additional containers -->
    <rect x="103" y="77" width="25" height="25" fill="url(#containerGradient1)" rx="2" filter="url(#dropShadow)"/>
    <rect x="108" y="82" width="15" height="15" fill="#00b894" opacity="0.8"/>
  </g>

  <!-- Staging environment (blue containers) -->
  <g>
    <rect x="140" y="105" width="25" height="25" fill="url(#containerGradient2)" rx="2" filter="url(#dropShadow)"/>
    <rect x="145" y="110" width="15" height="15" fill="#0984e3" opacity="0.8"/>
    <text x="152.5" y="120" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">STG</text>

    <rect x="143" y="82" width="25" height="25" fill="url(#containerGradient2)" rx="2" filter="url(#dropShadow)"/>
    <rect x="148" y="87" width="15" height="15" fill="#0984e3" opacity="0.8"/>
  </g>

  <!-- Production environment (purple containers) -->
  <g>
    <rect x="180" y="95" width="25" height="25" fill="url(#containerGradient3)" rx="2" filter="url(#dropShadow)"/>
    <rect x="185" y="100" width="15" height="15" fill="#6c5ce7" opacity="0.8"/>
    <text x="192.5" y="110" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="white">PROD</text>

    <rect x="183" y="72" width="25" height="25" fill="url(#containerGradient3)" rx="2" filter="url(#dropShadow)"/>
    <rect x="188" y="77" width="15" height="15" fill="#6c5ce7" opacity="0.8"/>

    <rect x="186" y="49" width="25" height="25" fill="url(#containerGradient3)" rx="2" filter="url(#dropShadow)"/>
    <rect x="191" y="54" width="15" height="15" fill="#6c5ce7" opacity="0.8"/>
  </g>

  <!-- Control tower (Control Plane) -->
  <rect x="260" y="60" width="35" height="70" fill="#2d3436" rx="3" filter="url(#dropShadow)"/>
  <rect x="265" y="65" width="25" height="60" fill="#34495e" rx="2"/>

  <!-- Control tower windows/indicators -->
  <circle cx="277.5" cy="80" r="4" fill="#00b894"/>
  <circle cx="277.5" cy="95" r="3" fill="#fd79a8"/>
  <circle cx="277.5" cy="108" r="3" fill="#fdcb6e"/>

  <!-- Control tower label -->
  <text x="277.5" y="145" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#2d3436">
    Control Plane
  </text>

  <!-- Large Kubernetes wheel/helm symbol -->
  <g transform="translate(277.5, 35)">
    <circle r="18" fill="none" stroke="url(#k8sGradient)" stroke-width="3" filter="url(#dropShadow)"/>
    <circle r="12" fill="none" stroke="url(#k8sGradient)" stroke-width="1" opacity="0.5"/>

    <!-- Kubernetes 6-spoke wheel -->
    <g fill="url(#k8sGradient)">
      <circle r="3"/>
      <!-- Spokes -->
      <rect x="-1" y="-14" width="2" height="8"/>
      <rect x="-1" y="6" width="2" height="8"/>
      <rect x="6" y="-7" width="8" height="2" transform="rotate(60)"/>
      <rect x="6" y="-7" width="8" height="2" transform="rotate(-60)"/>
      <rect x="6" y="-7" width="8" height="2" transform="rotate(120)"/>
      <rect x="6" y="-7" width="8" height="2" transform="rotate(-120)"/>
    </g>
  </g>

  <!-- Crane system -->
  <line x1="70" y1="20" x2="70" y2="110" stroke="#2c3436" stroke-width="4"/>
  <line x1="70" y1="30" x2="120" y2="30" stroke="#2c3436" stroke-width="3"/>
  <circle cx="120" cy="30" r="4" fill="#e17055"/>

  <!-- Crane cable and hook -->
  <line x1="120" y1="34" x2="100" y2="100" stroke="#636e72" stroke-width="2" opacity="0.8"/>
  <rect x="98" y="100" width="4" height="6" fill="#e17055"/>

  <!-- Additional dock details -->
  <rect x="50" y="175" width="300" height="5" fill="#2c3e50"/>

  <!-- Wave effects in water -->
  <ellipse cx="150" cy="150" rx="30" ry="3" fill="#74b9ff" opacity="0.3"/>
  <ellipse cx="250" cy="155" rx="25" ry="2" fill="#74b9ff" opacity="0.3"/>

  <!-- Project title -->
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3436">
    DoKa Seca
  </text>

  <!-- Subtitle -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#636e72">
    Kubernetes Platform Dry Dock
  </text>
</svg>
