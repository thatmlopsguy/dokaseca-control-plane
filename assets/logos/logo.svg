<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the water/dock -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#1a4d8c;stop-opacity:1"/>
    </linearGradient>

    <!-- Gradient for the ship/platform -->
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1"/>
    </linearGradient>

    <!-- Kubernetes blue -->
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a4d8c;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background dry dock structure -->
  <rect x="10" y="45" width="180" height="25" fill="url(#waterGradient)" rx="2"/>

  <!-- Dock walls/sides -->
  <rect x="10" y="40" width="8" height="35" fill="#2c3e50"/>
  <rect x="182" y="40" width="8" height="35" fill="#2c3e50"/>

  <!-- Ship/Platform hull -->
  <path d="M 30 45 L 170 45 L 165 65 L 35 65 Z" fill="url(#shipGradient)" stroke="#d63031" stroke-width="1"/>

  <!-- Container stacks representing workloads -->
  <rect x="45" y="35" width="12" height="10" fill="#00b894" rx="1"/>
  <rect x="60" y="35" width="12" height="10" fill="#0984e3" rx="1"/>
  <rect x="75" y="35" width="12" height="10" fill="#6c5ce7" rx="1"/>

  <!-- Second layer of containers -->
  <rect x="50" y="25" width="12" height="10" fill="#fd79a8" rx="1"/>
  <rect x="65" y="25" width="12" height="10" fill="#fdcb6e" rx="1"/>

  <!-- Control tower (representing control plane) -->
  <rect x="140" y="20" width="20" height="25" fill="#2d3436" rx="2"/>
  <circle cx="150" cy="27" r="3" fill="#00b894"/>
  <circle cx="150" cy="35" r="2" fill="#fd79a8"/>

  <!-- Kubernetes wheel/helm symbol integrated -->
  <g transform="translate(150, 15)">
    <circle r="8" fill="none" stroke="url(#k8sGradient)" stroke-width="2"/>
    <g fill="url(#k8sGradient)">
      <!-- Kubernetes 6-spoke wheel -->
      <circle r="1.5"/>
      <rect x="-0.5" y="-6" width="1" height="4"/>
      <rect x="-0.5" y="2" width="1" height="4"/>
      <rect x="2" y="-3.5" width="4" height="1" transform="rotate(60)"/>
      <rect x="2" y="-3.5" width="4" height="1" transform="rotate(-60)"/>
      <rect x="2" y="-3.5" width="4" height="1" transform="rotate(120)"/>
      <rect x="2" y="-3.5" width="4" height="1" transform="rotate(-120)"/>
    </g>
  </g>

  <!-- Crane/lifting mechanism -->
  <line x1="25" y1="10" x2="25" y2="40" stroke="#2c3436" stroke-width="3"/>
  <line x1="25" y1="15" x2="40" y2="15" stroke="#2c3436" stroke-width="2"/>
  <circle cx="40" cy="15" r="2" fill="#e17055"/>

  <!-- Support cables -->
  <line x1="40" y1="17" x2="45" y2="35" stroke="#636e72" stroke-width="1" opacity="0.7"/>

  <!-- Text logo -->
  <text x="100" y="78" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d3436">
    DoKa Seca
  </text>
</svg>
