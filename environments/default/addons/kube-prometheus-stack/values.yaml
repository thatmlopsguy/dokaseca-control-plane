alertmanager:
  enabled: false

grafana:
  enabled: true
  plugins:
    - victoriametrics-logs-datasource
  datasources:
    - name: VictoriaLogs
      # <string, required> Sets the data source type.
      type: victoriametrics-logs-datasource
      # <string, required> Sets the access mode, either
      # proxy or direct (Server or Browser in the UI).
      access: proxy
      # <string> Sets URL for sending queries to VictoriaLogs server.
      # see https://docs.victoriametrics.com/victorialogs/querying/
      url: http://victoria-logs-single-server:9428
      # <string> Sets the pre-selected datasource for new panels.
      # You can set only one default data source per organization.
      isDefault: true
    # - name: Tempo
    #   type: tempo
    #   access: proxy
    #   url: "http://tempo.monitoring:3100"
    #   version: 1
    #   isDefault: false

kubeEtcd:
  enabled: false

nodeExporter:
  enabled: true
  operatingSystems:
    linux:
      enabled: true
    aix:
      enabled: false
    darwin:
      enabled: false

prometheus:
  prometheusSpec:
    ## If true, a nil or {} value for prometheus.prometheusSpec.serviceMonitorSelector will cause the
    ## prometheus resource to be created with selectors based on values in the helm deployment,
    ## which will also match the servicemonitors created
    ##
    serviceMonitorSelectorNilUsesHelmValues: true
    ## ServiceMonitors to be selected for target discovery.
    ## If {}, select all ServiceMonitors
    ##
    serviceMonitorSelector: {}
    ## Example which selects ServiceMonitors with label "prometheus" set to "somelabel"
    # serviceMonitorSelector:
    #   matchLabels:
    #     prometheus: somelabel

    ## Namespaces to be selected for ServiceMonitor discovery.
    ##
    serviceMonitorNamespaceSelector: {}
    ## Example which selects scrapeConfig in namespaces with label "prometheus" set to "somelabel"
    # scrapeConfigNamespaceSelector:
    #   matchLabels:
    #     prometheus: somelabel

    ## How long to retain metrics
    ##
    retention: 1d
