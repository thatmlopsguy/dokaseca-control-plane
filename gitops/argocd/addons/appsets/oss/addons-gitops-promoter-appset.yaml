---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-gitops-promoter
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: gitops-promoter
                addonChartNamespace: promoter-system
              selector:
                matchExpressions:
                  - key: enable_gitops_promoter
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: dev
              values:
                addonChart: gitops-promoter
                addonChartNamespace: promoter-system
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChart: gitops-promoter
                addonChartNamespace: promoter-system
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: addons
      source:
          repoURL: '{{metadata.annotations.addons_repo_url}}'
          path: 'kustomize/{{values.addonChart}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
      destination:
        namespace: '{{values.addonChartNamespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
